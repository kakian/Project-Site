<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Showcase</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8fbff; /* Extremely light blue background, almost white */
            margin: 0; /* Ensure no default margin is applied to the body */
            padding: 0; /* Ensure no default padding is applied to the body */
        }
        #projectsCarousel {
            position: relative;
            height: calc(100vh - 70px);
            margin-bottom: 70px; /* Space for the fixed control bar */
        }
        .carousel-inner {
            height: 100%;
        }
        .carousel-item img {
            height: 100%; /* Make images fill the container */
            object-fit: cover; /* Adjust the image size to cover the area without losing aspect ratio */
            width: 100%;
        }
        /* Adjustments for fixed controls at the bottom of the page */
        .carousel-fixed-controls {
            position: fixed; /* Fix position to the bottom of the viewport */
            bottom: 150px;
            left: 0;
            width: 100%; /* Span the full width of the viewport */
            text-align: center; /* Center the controls */
            padding: 0px 0; /* Add some padding */
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for contrast */
            z-index: 2000; /* Ensure it's above other content */
        }
        .carousel-control-prev, .carousel-control-next {
            display: inline-block;
            width: auto; /* Auto width based on content */
        }
        .carousel-control-prev-icon, .carousel-control-next-icon {
            background-color: transparent; /* Remove background */
            border-radius: 50%;
            width: 50px;
            height: 50px;
        }

        /* Make the modal smaller */
        .modal-dialog {
            max-width: 60%; /* Adjust width to make the modal smaller */
        }
        .modal-content {
            height: auto; /* Adjust height based on content */
        }
        #projectModal .modal-body {
            height: 400px; /* Example fixed height, adjust as needed */
            overflow-y: auto; /* Add scroll for overflow content */
        }
    </style>
</head>
<body>

<!-- Carousel -->
<div id="projectsCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <iframe src="https://zhixinrp.github.io/World-Xplore/" style="width:100%; height:500px; border:none;" data-target-url="https://zhixin09.github.io/Hangman-React/"></iframe>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="car_img_hangman.png" alt="Project 2" data-target-url="https://zhixin09.github.io/Hangman-React/">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="car_img_kenneth.png" alt="Project 2" data-target-url="https://pohbear.github.io/portfolio-website/index.html">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="car_img_atmosphere.png" alt="Project 2" data-target-url="https://vincent-neo.com/apps">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="car_img_alcrd.png" alt="Project 2" data-target-url="https://rp360.life/staff/alcrd/">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="car_img_atmosphere.png" alt="Project 2" data-target-url="https://vincent-neo.com/apps">
        </div>
        <!-- Add more projects as carousel-item elements here -->
    </div>
</div>

<!-- Fixed Controls -->
<div class="carousel-fixed-controls">
    <a class="carousel-control-prev" href="#projectsCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#projectsCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!-- Modal -->
<div class="modal fade" id="projectModal" tabindex="-1" role="dialog" aria-labelledby="projectModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <!-- The iframe will be inserted here -->
            </div>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
$(document).ready(function(){
    $('.carousel-item img').click(function(){
        var targetUrl = $(this).attr('data-target-url');
        $('#projectModal .modal-body').html(`<iframe src="${targetUrl}" frameborder="0" style="width:100%;height:80vh;"></iframe>`);
        $('#projectModal').modal('show');
    });

    $('#projectModal .close').click(function(){
        $('#projectModal .modal-body').html('');
        $('#projectModal').modal('hide');
    });
});
</script>

</body>
</html>
